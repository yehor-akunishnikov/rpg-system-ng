<mat-card class="card" [ngClass]="getCardClassByStatName(statName)">
  <mat-card-content class="card-content">
    <p class="card-title">
      <mat-icon class="icon">{{getIconByStatName(statName)}}</mat-icon>
      {{statName}}: {{countStatValue(statName, statsMap)}}
    </p>
  </mat-card-content>
</mat-card>
